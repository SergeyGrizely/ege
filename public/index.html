<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подготовка к ЕГЭ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Список заданий</h1>

  <div>
    <button onclick="filterTasks('all')">Все</button>
    <button onclick="filterTasks('mathematics')">Математика</button>
    <button onclick="filterTasks('informatics')">Информатика</button>
  </div>

  <div id="stats">
    Правильных: 0 | Неправильных: 0 | Успеваемость: 0%
  </div>

  <div id="timer"></div>

  <div id="task-list"></div>

  <div id="task-detail" style="display: none;">
    <h2 id="task-question"></h2>
    <input type="text" id="user-answer" placeholder="Введите ответ">
    <button onclick="checkAnswer()">Проверить</button>
    <p id="result"></p>
    <button onclick="backToList()">Назад к списку</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
