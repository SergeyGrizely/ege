<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тесты по информатике</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>Тест по информатике</h1>
    <div class="button-group">
      <button onclick="loadTest('variant1')">Вариант 1</button>
      <button onclick="loadTest('variant2')">Вариант 2</button>
      <button onclick="loadTest('variant3')">Вариант 3</button>
      <button onclick="loadTest('variant4')">Вариант 4</button>
      <button onclick="loadTest('random')">Случайный тест</button>
    </div>

    <div id="timer" class="timer"></div>
    <div id="testContainer"></div>
    <button id="checkBtn" onclick="checkAnswers()">Проверить ответы</button>

    <h2>Справочные материалы</h2>
    <div id="helpContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
